services:
  - type: web
    name: mealcraft-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    plan: free
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: MONGO_DB_NAME
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0