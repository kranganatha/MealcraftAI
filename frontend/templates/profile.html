<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Profile | MealCraftAI</title>
</head>
<body>
    <h1>Profile</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% elif user %}
        <p>Welcome, <strong>{{ user.email }}</strong>!</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <p>No user data found.</p>
    {% endif %}
</body>
</html>
